name: Build Kernel IES (Exynos 9810)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel starlte
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        repository: krazey/android_kernel_samsung_exynos9810
        path: kernel_source
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison flex libssl-dev make gcc python3 git zip lz4 cpio \
          clang-14 lld-14 gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

    - name: Setup KernelSU
      run: |
        cd kernel_source
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

    - name: Build Kernel
      run: |
        cd kernel_source
        mkdir -p out

        # Pakai mode Hybrid agar aman dari error 'too many positional arguments'
        # yang sering muncul di file assembly gettimeofday.S
        args="O=out \
              ARCH=arm64 \
              CC=clang-14 \
              CLANG_TRIPLE=aarch64-linux-gnu- \
              CROSS_COMPILE=aarch64-linux-gnu-"

        # Mencari defconfig yang tepat di repo krazey
        # Biasanya reponya pakai nama 'exynos9810-starlte_defconfig'
        CONFIG_FILE=$(find arch/arm64/configs/ -name "*starlte*defconfig" | head -n 1 | xargs basename)
        
        if [ -z "$CONFIG_FILE" ]; then
          echo "ERROR: Defconfig starlte tidak ditemukan!"
          ls arch/arm64/configs/
          exit 1
        fi
        
        echo "Menggunakan Config: $CONFIG_FILE"
        make $args $CONFIG_FILE

        # Injeksi KernelSU
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_KPROBES=y" >> out/.config
        echo "CONFIG_HAVE_KPROBES=y" >> out/.config
        echo "CONFIG_KPROBES_ON_FTRACE=y" >> out/.config
        
        # Jawab otomatis opsi baru agar tidak 'Aborted'
        make $args olddefconfig

        # Mulai Kompilasi
        make -j$(nproc) $args

    - name: Pack Result
      run: |
        mkdir -p final_out
        if [ -f kernel_source/out/arch/arm64/boot/Image.gz ]; then
          cp kernel_source/out/arch/arm64/boot/Image.gz final_out/
          find kernel_source/out/arch/arm64/boot/dts/ -name "*.dtb" -exec cp {} final_out/ \;
          cd final_out
          # Gabungkan Image.gz dengan DTB agar bisa diflash
          cat Image.gz *.dtb > Image.gz-dtb
          echo "Build IES Berhasil!"
        else
          echo "Gagal, Image.gz tidak ditemukan!"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IES-Kernel-KSU-starlte
        path: final_out/Image.gz-dtb
        
