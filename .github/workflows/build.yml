name: Build Kernel S9 Universal KSU

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          # Kita pakai repo EurekA yang lebih standar buat AOSP S9
          repository: EurekA-Kernel/EuK-9810-Kernel
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev libncurses-dev x11proto-core-dev libx11-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig bc python3

      - name: Download Toolchain (Neutron Clang)
        run: |
          mkdir -p $GITHUB_WORKSPACE/clang
          cd $GITHUB_WORKSPACE/clang
          bash <(curl -s "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman") -S

      - name: Install KernelSU
        run: |
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

      - name: Auto-Edit Config (KSU ON & Samsung Security OFF)
        run: |
          # Cari file defconfig yang benar secara otomatis
          CONF=$(ls arch/arm64/configs/ | grep -E "starlte|universal9810" | head -n 1)
          if [ -z "$CONF" ]; then CONF="eureka_starlte_defconfig"; fi
          echo "CONF_FILE=$CONF" >> $GITHUB_ENV
          
          # Inject KSU dan matikan Knox/RKP sebelum compile
          echo "CONFIG_KPROBES=y" >> arch/arm64/configs/$CONF
          echo "CONFIG_HAVE_KPROBES=y" >> arch/arm64/configs/$CONF
          echo "CONFIG_KPROBE_EVENTS=y" >> arch/arm64/configs/$CONF
          echo "CONFIG_KSU=y" >> arch/arm64/configs/$CONF
          sed -i 's/CONFIG_RKP_CFP=y/CONFIG_RKP_CFP=n/g' arch/arm64/configs/$CONF
          sed -i 's/CONFIG_KNOX_KAP=y/CONFIG_KNOX_KAP=n/g' arch/arm64/configs/$CONF

      - name: Compile Kernel
        run: |
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          
          # Hilangkan -Werror agar tidak mogok karena warning
          find . -name Makefile -exec sed -i 's/-Werror//g' {} +
          
          make O=out ${{ env.CONF_FILE }}
          make -j$(nproc --all) O=out \
            CC=clang \
            LLVM=1 \
            LLVM_IAS=1 \
            CLANG_TRIPLE=$CLANG_TRIPLE \
            CROSS_COMPILE=$CROSS_COMPILE \
            CROSS_COMPILE_ARM32=$CROSS_COMPILE_ARM32 \
            KCFLAGS="-w"

      - name: Repack AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git AnyKernel3
          if [ -f out/arch/arm64/boot/Image.gz ]; then
            cp out/arch/arm64/boot/Image.gz AnyKernel3/
            cd AnyKernel3
            sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
            zip -r9 ../Kernel-S9-KSU-Mateng.zip *
          else
            echo "Gagal, file Image.gz tidak ditemukan!" && exit 1
          fi

      - name: Upload Kernel Zip
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-S9-EurekA-KSU
          path: Kernel-S9-KSU-Mateng.zip
          
