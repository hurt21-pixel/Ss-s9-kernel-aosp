name: LineageOS Kernel Build (Hybrid Clang + GNU)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel starlte
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        repository: LineageOS/android_kernel_samsung_exynos9810
        path: kernel_source
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison flex libssl-dev make gcc python3 git zip lz4 cpio \
          clang-14 lld-14 gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

    - name: Setup KernelSU
      run: |
        cd kernel_source
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

    - name: Build Kernel
      run: |
        cd kernel_source
        mkdir -p out

        # 1. SETUP HYBRID (RAHASIA SUKSES)
        # Kita HAPUS 'LLVM=1' dan 'LLVM_IAS=0'.
        # Kita pakai Clang cuma buat CC (Compiler C).
        # Sisanya (LD, AR, AS) otomatis pakai GNU (aarch64-linux-gnu-...)
        # Ini 100% ampuh buat kernel 4.9.
        
        args="O=out \
              ARCH=arm64 \
              CC=clang-14 \
              CLANG_TRIPLE=aarch64-linux-gnu- \
              CROSS_COMPILE=aarch64-linux-gnu-"

        # 2. Cari Config
        CONFIG_FILE=$(find arch/arm64/configs/ -name "*starlte*defconfig" | head -n 1 | xargs basename)
        echo "Menggunakan Config: $CONFIG_FILE"
        make $args $CONFIG_FILE

        # 3. Injeksi KernelSU (Tanpa LTO biar aman)
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_KPROBES=y" >> out/.config
        echo "CONFIG_HAVE_KPROBES=y" >> out/.config
        echo "CONFIG_KPROBES_ON_FTRACE=y" >> out/.config
        
        # Matikan LTO (Penyebab error GNU Gold)
        echo "CONFIG_LTO_CLANG=n" >> out/.config
        echo "CONFIG_LTO=n" >> out/.config

        # 4. Olddefconfig (Biar gak Aborted)
        make $args olddefconfig

        # 5. Compile
        make -j$(nproc) $args

    - name: Pack Result
      run: |
        mkdir -p final_out
        if [ -f kernel_source/out/arch/arm64/boot/Image.gz ]; then
          cp kernel_source/out/arch/arm64/boot/Image.gz final_out/
          find kernel_source/out/arch/arm64/boot/dts/ -name "*.dtb" -exec cp {} final_out/ \;
          cd final_out
          cat Image.gz *.dtb > Image.gz-dtb
          echo "BUILD SUKSES AKHIRNYA!"
        else
          echo "Masih gagal? Cek log di atas."
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lineage-Kernel-Hybrid-KSU
        path: final_out/Image.gz-dtb
        
