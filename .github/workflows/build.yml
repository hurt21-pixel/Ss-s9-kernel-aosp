name: LineageOS Kernel Build (LTO + KernelSU + Clang 14)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel starlte
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        repository: LineageOS/android_kernel_samsung_exynos9810
        path: kernel_source
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison flex libssl-dev make gcc python3 git zip lz4 cpio \
          clang-14 llvm-14 lld-14 gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

    - name: Setup KernelSU
      run: |
        cd kernel_source
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

    - name: Build Kernel
      run: |
        cd kernel_source
        mkdir -p out

        # 1. Setup Argumen (Fix Error gettimeofday.S dengan LLVM_IAS=0)
        args="O=out \
              ARCH=arm64 \
              CC=clang-14 \
              LD=ld.lld-14 \
              AR=llvm-ar-14 \
              NM=llvm-nm-14 \
              OBJCOPY=llvm-objcopy-14 \
              OBJDUMP=llvm-objdump-14 \
              STRIP=llvm-strip-14 \
              CLANG_TRIPLE=aarch64-linux-gnu- \
              CROSS_COMPILE=aarch64-linux-gnu- \
              LLVM=1 \
              LLVM_IAS=0"

        # 2. Cari dan Load Defconfig
        CONFIG_FILE=$(find arch/arm64/configs/ -name "*starlte*defconfig" | head -n 1 | xargs basename)
        echo "Menggunakan Config: $CONFIG_FILE"
        make $args $CONFIG_FILE

        # 3. Injeksi Fitur (KernelSU & LTO)
        echo "Mengaktifkan Fitur Modern..."
        # KernelSU
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_KPROBES=y" >> out/.config
        # LTO (Agar mirip kernel +lto aslimu)
        echo "CONFIG_LTO_CLANG=y" >> out/.config
        echo "CONFIG_LTO_CLANG_THIN=y" >> out/.config
        
        # 4. Tambal otomatis opsi CPU MASK yang bikin 'Aborted'
        make $args olddefconfig

        # 5. Mulai Compile
        make -j$(nproc) $args

    - name: Pack Result
      run: |
        mkdir -p final_out
        if [ -f kernel_source/out/arch/arm64/boot/Image.gz ]; then
          cp kernel_source/out/arch/arm64/boot/Image.gz final_out/
          find kernel_source/out/arch/arm64/boot/dts/ -name "*.dtb" -exec cp {} final_out/ \;
          cd final_out
          cat Image.gz *.dtb > Image.gz-dtb
          echo "Build Sukses dengan LTO!"
        else
          echo "Build gagal, periksa log di atas!"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lineage-Kernel-LTO-KSU-starlte
        path: final_out/Image.gz-dtb
        
