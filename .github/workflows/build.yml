name: LineageOS Kernel Build + KernelSU (Fixed Config)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel starlte
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        repository: LineageOS/android_kernel_samsung_exynos9810
        path: kernel_source
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison flex libssl-dev make gcc python3 git zip lz4 cpio \
          lld clang llvm binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu

    - name: Setup KernelSU
      run: |
        cd kernel_source
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

    - name: Build Kernel
      run: |
        cd kernel_source
        mkdir -p out

        # 1. Setup Toolchain & Assembler Fix
        # LLVM_IAS=0 wajib untuk fix error positional arguments di gettimeofday.S
        args="O=out \
              ARCH=arm64 \
              CC=clang \
              LD=ld.lld \
              AR=llvm-ar \
              NM=llvm-nm \
              OBJCOPY=llvm-objcopy \
              OBJDUMP=llvm-objdump \
              STRIP=llvm-strip \
              CLANG_TRIPLE=aarch64-linux-gnu- \
              CROSS_COMPILE=aarch64-linux-gnu- \
              LLVM=1 \
              LLVM_IAS=0"

        # 2. Cari Nama Defconfig yang Benar Secara Otomatis
        # LineageOS biasanya pakai: exynos9810-starlte_defconfig
        CONFIG_FILE=$(find arch/arm64/configs/ -name "*starlte*defconfig" | head -n 1 | xargs basename)
        
        if [ -z "$CONFIG_FILE" ]; then
          echo "ERROR: Config starlte tidak ditemukan di folder arch/arm64/configs/"
          ls arch/arm64/configs/
          exit 1
        fi
        
        echo "Menggunakan Config: $CONFIG_FILE"
        make $args $CONFIG_FILE

        # 3. Injeksi Config KernelSU
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_KPROBES=y" >> out/.config
        
        # Jawab otomatis opsi baru (CPU MASK dll)
        make $args olddefconfig

        # 4. Mulai Build
        make -j$(nproc) $args

    - name: Pack Result
      run: |
        mkdir -p final_out
        if [ -f kernel_source/out/arch/arm64/boot/Image.gz ]; then
          cp kernel_source/out/arch/arm64/boot/Image.gz final_out/
          find kernel_source/out/arch/arm64/boot/dts/ -name "*.dtb" -exec cp {} final_out/ \;
          cd final_out
          cat Image.gz *.dtb > Image.gz-dtb
          echo "Build Sukses!"
        else
          echo "Kernel Image tidak ditemukan!"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lineage-Kernel-KSU-starlte
        path: final_out/Image.gz-dtb
        
